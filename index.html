<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider circular</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="./assets/img/Poke-circular-slider.png" alt="" class="img">
    <div class="box">
        <div id="frontPic" class="front__pic"></div>
        <div id="backPic" class="back__pic"></div>
    </div>
    <div class="buttons">
        <button id="previous" class="button previous">&lArr;</button>
        <span id="count" class="count"></span>
        <button id="next" class="button next">&rArr;</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
